name: Scheduled deploy

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Commit a heartbeat
        run: |
          git config user.name "deploy-bot"
          git config user.email "deploy-bot@users.noreply.github.com"
          date -u +"%Y-%m-%dT%H:%M:%SZ" > .deploy-heartbeat
          git add .deploy-heartbeat
          git commit -m "chore: scheduled deploy" || exit 0
          git push